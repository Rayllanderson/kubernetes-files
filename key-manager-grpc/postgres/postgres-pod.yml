apiVersion: v1
kind: Pod
metadata:
  name: postgres
  labels:
    app: postgres
spec: 
  containers:
    - name: postgres-container
      image: postgres:alpine
      ports: 
        - containerPort: 5432
      env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password